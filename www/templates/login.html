<ion-view view-title="Login" >
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" placeholder="email@correo">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password">
      </label>
    </div>
    <button class="button button-full button-balanced" ui-sref="tab.dash">
      Iniciar Sesion
    </button>
    <button class="button button-clear button-balanced" ui-sref="registrarse">
      Registrarse
    </button>
  </ion-content>
</ion-view>
