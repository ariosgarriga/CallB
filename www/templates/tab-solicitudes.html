<ion-view view-title="Solicitudes">
  <ion-content style="background: url('img/fondo.png');">
    <div ng-repeat="Aceptada in Aceptadas">
      <div class="list card">
        <div class="item item-body" style="background: #00FF00">

          <p>Descripcion: {{ Aceptada.Descripcion }}</p>
          <p>Categoria: {{ Aceptada.nombre }}</p>
          <p>Ubicacion: {{ Aceptada.Ubicacion }}</p>
          <a class="item item-icon-left" ng-click="verPostulados(Solicitud.id)">
            <i class="icon ion-hammer"></i>
            BOB: {{Aceptada.nombre1}} {{Aceptada.apellido}}
          </a>

        </div>
      </div>
    </div>

    <div ng-repeat="Solicitud in Solicitudes">
      <div class="list card">
        <div class="item item-body">

          <p>Descripcion: {{ Solicitud.Descripcion }}</p>
          <p>Categoria: {{ Solicitud.nombre }}</p>
          <p>Ubicacion: {{ Solicitud.Ubicacion }}</p>
          <a class="item item-icon-left" ng-click="verPostulados(Solicitud.id)">
            <i class="icon ion-person-stalker"></i>
            {{Postulados}}
          </a>

        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
