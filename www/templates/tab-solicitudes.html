<ion-view view-title="Solicitudes">
  <link href="css/style.css" rel="stylesheet">
  <ion-content>
    <div ng-repeat="equipo in equipos">
      <div class="list card">
        <div class="item item-avatar" class="cards">

          <h2>{{ equipo.nm }}</h2>
          <p>{{ equipo.lg }}-{{ equipo.con }}</p>
        </div>
        <div class="item item-body">
          <p>{{ equipo.stadium }}</p>
          <p>{{ equipo.st }}</p>
          <p>{{ equipo.div }}</p>
          <p style="text-align:center">
            <button class="button button-balanced">Aceptar</button>
            <button class="button button-assertive">Rechazar</button>
          </p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
