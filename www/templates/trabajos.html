<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Trabajos">
  <ion-content class="padding" style="background: url('img/fondo.png');">
    <div ng-repeat="equipo in equipos">
      <div class="list card">
        <div class="item item-avatar">

          <h2 >{{ equipo.nm }}</h2>
          <p>{{ equipo.lg }}-{{ equipo.con }}</p>
        </div>
        <div class="item item-body">
          <p>{{ equipo.stadium }}</p>
          <p>{{ equipo.st }}</p>
          <p>{{ equipo.div }}</p>
          <div class="row-fluid" style="text-align:center">
              <button class="button button-balanced"  style="margin-right: 40px;">Aceptar</button>
              <button class="button button-assertive">Rechazar</button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
