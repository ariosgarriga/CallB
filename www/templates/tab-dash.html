<ion-view view-title="CallBOB">
  <ion-content  style="background:url('img/fondo.png');">
    <div class="list list-inset">
      <div class="item item-divider">Descripcion</div>
      <label class="item item-input">
          <textarea placeholder="300" ng-model="data.text"></textarea>
      </label>
      <div class="item item-divider" height="5px"></div>
      <label class="item item-input item-select">
        <div class="input-label">
          Categoria
        </div>
        <select ng-model="catSelect" ng-change="showSelectValue(catSelect)">
          <option ng-repeat="cat in cats">{{ cat.name }}</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Subcategoria
        </div>
        <select ng-model="subcatSelect" ng-change="showSelectValue(subcatSelect)">
            <option ng-repeat="sub in subs">{{ sub.nombre }}</option>
        </select>
      </label>
      <label class="item item-input">
          <textarea placeholder="Ubicacion" ng-model="ubicacion"></textarea>
      </label>
    </div>

    <div class="row-fluid">
        <div style="text-align:center">
          <img src="img/Logo.png" width="250px" height="auto"
            ng-click="sendSolicitud(data.text, catSelect, subcatSelect, ubicacion)">
        </div>
    </div>
  </ion-content>
</ion-view>
