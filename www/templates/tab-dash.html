<ion-view view-title="CallBOB">
  <ion-content  style="background:url('img/fondo.png');">
    <div class="list list-inset">
      <div class="item item-divider">Descripcion</div>
      <label class="item item-input">
          <textarea placeholder="300"></textarea>
      </label>
      <div class="item item-divider" height="5px"></div>
      <label class="item item-input item-select">
        <div class="input-label">
          Categoria
        </div>
        <select>
          <option ng-repeat="cat in cats">{{ cat.lg }}</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Subcategoria
        </div>
        <select>
            <option ng-repeat="sub in subs">{{ sub.nm }}</option>
        </select>
      </label>
      <label class="item item-input">
          <textarea placeholder="Ubicacion"></textarea>
      </label>
    </div>

    <div class="row-fluid">
        <a ui-sref="">
          <div style="text-align:center">
            <img src="img/Logo.png" width="250px" height="auto">
          </div>
        </a>
    </div>
  </ion-content>
</ion-view>
