<ion-view view-title="CallBOB">
  <ion-content>
    <div class="list list-inset">
      <div class="item item-divider">Descripcion</div>
      <label class="item item-input">
          <textarea placeholder="300"></textarea>
      </label>
      <div class="item item-divider" height="5px"></div>
      <label class="item item-input item-select">
        <div class="input-label">
          Categoria
        </div>
        <select>
          <option>Computacion</option>
          <option>Jardineria</option>
          <option>Cocina</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Subcategoria
        </div>
        <select>
          <option>Blue</option>
          <option>Green</option>
          <option>Red</option>
        </select>
      </label>
      <label class="item item-input">
          <textarea placeholder="Ubicacion"></textarea>
      </label>
    </div>

    <div class="row-fluid">
        <a ui-sref="">
          <div style="text-align:center">
            <img src="img/Logo.png" width="250px" height="auto">
          </div>
        </a>
    </div>
  </ion-content>
</ion-view>
